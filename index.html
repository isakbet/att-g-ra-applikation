<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>TaskTrack</title>
</head>

<body class="bg-gray-100">

  <nav class="bg-purple-700 text-white py-4 px-6 mb-8">
    <div class="container mx-auto flex justify-between items-center">
      <a class="font-bold text-xl tracking-wider" href="#">TaskTrack</a>
      <ul class="flex">
        <li><a class="hover:text-gray-500 px-3 py-2 font-medium" href="https://yoseph.dev/">Home</a></li>
        <li><a class="hover:text-gray-500 px-3 py-2 font-medium" href="https://yoseph.dev/about/">About</a></li>
        <li><a class="hover:text-gray-500 px-3 py-2 font-medium" href="https://yoseph.dev/contact/">Contact</a>
        </li>
      </ul>
    </div>
  </nav>


 <div class="h-screen flex flex-col items-center justify-center px-4 mt-n20">
   <div class="bg-white rounded shadow p-6 w-full lg:w-3/4 xl:w-1/2">
     <p class="text-lg text-gray-700 mb-4">Keep track of your tasks with</p>
     <h1 class="text-3xl md:text-4xl text-purple-700 font-bold mb-6">
     TaskTrack
     </h1>
      <div class="flex mb-4">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-gray-800 focus:outline-none focus:shadow-outline"
          name="text" type="text" id="syssla" placeholder="Your Task">
        <button
          class="bg-purple-500 hover:bg-purple-700 text-white text-center py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button" id="lagg_till_btn" onclick="addTask()">Add</button>
      </div>

      <span id="fel_namn" class="text-red-500"></span>

      <div class="mb-6">
        <h2 class="text-2xl md:text-3xl text-gray-800 font-medium mb-2">To do</h2>
        <ul id="att_gora" class="list-disc pl-4"></ul>
      </div>

      <div>
        <h2 class="text-2xl md:text-3xl text-gray-800 font-medium mb-2">Completed</h2>
        <ul id="fardiga" class="list-disc pl-4"></ul>
      </div>

    </div>
  </div>



  <footer class="bg-indigo-800 text-white mt-auto py-4 px-6">
    <div class="container mx-auto flex justify-between items-center">
      <p class="text-center">&copy; 2023 To Do List App. All rights reserved.</p>

            class="fab fa-linkedin fa-lg"></i></a>
        <a href="https://twitter.com/joinyetnew" class="text-gray-400 hover:text-white mx-3"><i
            class="fab fa-twitter fa-lg"></i></a>
        <a href="https://www.facebook.com/yetnewme" class="text-gray-400 hover:text-white mx-3"><i
            class="fab fa-facebook fa-lg"></i></a>
        <a href="https://github.com/isakbet/" class="text-gray-400 hover:text-white mx-3"><i
            class="fab fa-github fa-lg"></i></a>
      </div>
    </div>
  </footer>



  <script src="js/main.js"></script>
