<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Changemaker Educations AB">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Kunskapskontroll 3 - "Att göra" applikation av Yoseph Berhane</title>
</head>

<body class="p-8 sm:p-16 bg-gray-100">
  <div class="h-full w-full flex items-center justify-center">
    <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 xl:w-1/2">
      <h1 class="text-3xl md:text-4xl text-gray-800 font-medium mb-6">
        "Att göra" Applikation
      </h1>
      <div class="flex mb-4">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-gray-800 focus:outline-none focus:shadow-outline"
          name="text" type="text" id="syssla" placeholder="Din syssla">
        <button
          class="bg-purple-500 hover:bg-purple-700 text-white text-center py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button" id="lagg_till_btn" onclick="addTask()">Lägg till</button>
      </div>
      <span id="fel_namn" class="text-red-500"></span>

        <div class="mb-6">
          <h2 class="text-2xl md:text-3xl text-gray-800 font-medium mb-2">Att göra</h2>
          <ul id="att_gora" class="list-disc pl-4"></ul>
        </div>

        <div>
          <h2 class="text-2xl md:text-3xl text-gray-800 font-medium mb-2">Färdiga</h2>
          <ul id="fardiga" class="list-disc pl-4"></ul>
        </div>
        </div>


  </div>


  <script src="js/main.js"></script>
</body>

</html>
